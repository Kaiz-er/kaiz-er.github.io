<div class="card hover">
  <div class="card-img" [ngStyle]="{ 'background-image': getUrl() }">
    <div class="overlay" *ngIf="viewLink">
      <div class="overlay-content">
        <a class="hover" href="{{ viewLink }}">View Project</a>
      </div>
    </div>
  </div>

  <div class="card-content">
    <a href="#!">
      <h2>{{ title }}</h2>
      <p>{{ desc }}</p>
    </a>
  </div>
</div>
